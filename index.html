          </select>
          <ul class="header-up__list">
            <li><a href="#">Доставка</a></li>

          <div class="header-main__logo">
            <a href="#"><img src="./img/logo.png" alt="logo" /></a>
          </div>

            <img src="./img/category.png" alt="category" />
            <a href="#">Каталог</a>
          </div>
          <form class="header-main__form" action="https://echo.htmlacademy.ru/">
            <select class="hMain__select" name="place" id="">
              <option value="all-place">Везде</option>
            </select>
            <label for="search">
              <input type="search" placeholder="Искать товары" />
            </label>
          </form>
          <div class="hMain__search" name="search">
            <img src="./img/search-white.svg" alt="search" />
          </div>
          <ul class="header-main__list">
            <li class="header-main__item">
              <div>
                <img class="icon" src="./img/heart.svg" alt="#" />
                <a href="#"> <p>Избранное</p></a>
              </div>
            </li>
            <li class="header-main__item">
              <div>
                <img class="icon" src="./img/cart.svg" alt="#" />
                <a href="#"> <p>Корзина</p></a>
              </div>
            </li>
            <li class="header-main__item">
              <div>
                <img class="icon" src="./img/user.svg" alt="#" />
                <a href="#"> <p>Войти</p></a>
              </div>
            </li>
            <img
              class="favourites"
              src="./img/favourites.svg"
              alt="favourite"
            />
          </ul>
        </section>
        <!-- section under header-->
        <section class="header-down">
          <div>
            <a class="present" href="#"
              ><img src="./img/present.png" alt=""
            /></a>
          </div>
          <ul class="header-down__list">
            <li><a href="#">Специальные предложения</a></li>
            <li><a href="#">Скидки</a></li>
            <li><a href="#">Новинки</a></li>

            <li><a href="#">Дети</a></li>
            <li><a href="#">Электроника</a></li>
            <li><a href="#">Бытовая техника</a></li>
            <li><a href="#">Дом</a></li>
            <li><a href="#">Ремонт</a></li>
